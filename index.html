<!DOCTYPE html>
<html>
<head>
	<title>Form Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="formsColumnContainer">
		<div class="formsColumn" id="columnOne"> <!--Start Column 1 -->
			<div class="inputWrapper">
				<p class="inputNames">FIRST NAME</p>
				<input type="text" placeholder="John">
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Last Name</p>
				<input type="text" placeholder="Doe">
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Email Address</p>
				<input type="email" placeholder="johndoe@email.com">
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Country</p>
				<select placeholder="Choose a country">
					<option selected="selected">Choose a country</option>
					<option>Foo</option>
					<option>Bar</option>
				</select>
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Biography</p>
				<textarea></textarea>
			</div>
		</div> <!--End Column 1 -->
		<div class="formsColumn"> <!--Start Column 2 -->
			<div class="inputWrapper">
				<p class="inputNames">Phone Number</p>
				<input type="tel" placeholder="+351 999 9999">
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Affiliation</p>
				<textarea></textarea>
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Occupation</p>
				<select>
					<option selected="selected">Choose an occupation</option>
					<option>Foo</option>
					<option>Bar</option>
				</select>
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Cat's Name</p>
				<input type="text" placeholder="Kitty">
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Favorite Gadget</p>
				<input type="text" placeholder="Annoy-o-tron">
			</div>
			
		</div> <!--End Column 2 -->
		<div class="formsColumn"><!--Start Column 3 -->
			<div class="inputWrapper">
				<p class="inputNames">Type of Talent</p>
				<select>
					<option selected="selected">Choose a talent</option>
					<option>Foo</option>
					<option>Bar</option>
				</select>
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Favorite Drink</p>
				<input type="text" placeholder="Green Tea">
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Special Power</p>
				<input type="text" placeholder="Anti-gravity">
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Weapon of Choice</p>
				<input type="text" placeholder="Lightsaber">
			</div>
			<div class="inputWrapper">
				<p class="inputNames">Comments</p>
				<textarea></textarea>
			</div>
			
		</div> <!-- Column 3 -->
	</div> <!-- Column Container -->
</body>
</html>
